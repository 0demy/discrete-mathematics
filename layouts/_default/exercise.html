{{ define "main" }}
<style>.bd-content  {
    columns: 2;
    -webkit-columns: 2;
    -moz-columns: 2;
}</style>
<div class="container-xxl mt-3 my-md-4 bd-layout">
  {{ partial "aside.html" . }}
  <main>
    <div class="bd-intro pt-2 ps-lg-2">
      {{ partial "intro.html" . }}
    </div>
    <div class="bd-content ps-lg-2">
      {{ .Content }}
    </div>
  </main>
</div>
{{ partial "footer.html" .}}
{{ end }}
