<h1 class="bd-title mb-0" id="content">{{ .Title }}</h1>
<div class="d-md-flex flex-md-row align-items-center justify-content-between pt-2">
    <a class="btn btn-sm btn-bd-light mb-3 mb-md-0 rounded-2" href="https://github.com/{{ .Site.Params.github.user }}/{{.Site.Params.github.repo}}/edit/{{.Site.Params.github.branch}}/content/{{.File.Path}}" title="View and edit this file on GitHub" target="_blank" rel="noopener">View on GitHub</a>
</div>
{{ if .Param "summary" }}<p class="bd-lead">{{ .Summary | truncate 250 }}</p> {{ end }}
